{% extends 'blog/base.html' %}


{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1><!-- пост тайтл с линком -->
            <p>{{ post.text|linebreaksbr }}</p><!-- выведение текста с подгоном под формат параграфов-->
        </div>
        <hr>
   {% endfor %}
{% endblock content %}
